<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ankieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row col-5 mx-auto">
    <h4 class="fw-bold text-center mt-3"></h4>
    <form class="bg-white px-4" th:action="@{/page}" method="post" th:object="${user}">
        <p class="fw-bold">Your gender</p>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="male" th:field="*{sex}"/>
            <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="female" th:field="*{sex}"/>
            <label class="form-check-label" for="flexRadioDefault2"> Female </label>
        </div>

        <p class="fw-bold">Your age</p>
        <div class="form-outline mb-5">
            <input th:field="*{age}" type="number" id="typeNumber" class="form-control" name="age" />
        </div>

        <div class="text-end mx-auto">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>

    </form>

</div>
</body>
</html>
