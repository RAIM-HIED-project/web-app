<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ankieta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="row col-5 mx-auto">
      <h4 class="fw-bold text-center mt-3"></h4>
      <form class="bg-white px-4" th:action="@{/page/2}" method="post" th:object="${user}">

        <p class="fw-bold">Hb</p>
        <div class="form-outline mb-5">
          <input th:field="*{Hb}" type="number" step="0.01" id="hb" class="form-control" />
        </div>

        <p class="fw-bold">HCT</p>
        <div class="form-outline mb-5">
          <input th:field="*{Hct}" type="number" step="0.01" id="hct" class="form-control"/>
        </div>


        <p class="fw-bold">MCV</p>
        <div class="form-outline mb-5">
          <input th:field="*{MCV}" type="number" step="0.01" id="mcv" class="form-control" />
        </div>

        <div class="text-end mx-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>




</body>
</html>
